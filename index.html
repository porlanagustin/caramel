<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Caramel</title>
        <!-- Favicon-->
        <link rel="icon" type="icon" href="assets/candyicon.svg" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!--Toastify--->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bgCandy ">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!" onclick="specialOffer()">Special Offers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#!">About us</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="button" onclick="showCart()">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span id="count"></span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bgCandy py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder text-black">Caramel</h1>
                    <p class="lead fw-normal text-black mb-0">best candys in world</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="containerProducts" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    
                </div>
            </div>
            <div id="containerCart" class="none">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="border border-secondary rounded m-2 bg-light d-flex justify-content-center align-items-center" style="width: 100px;"><i class="bi-cart-fill me-1"></i><h1 style="font-size: 28px;">Cart</h1></div>
                    </div>
                    <div class="row rounded-top bg-light border border-secondary">
                        <div class="col d-flex justify-content-center align-items-center">Producto</div>
                        <div class="col d-flex justify-content-center align-items-center">Precio</div>
                        <div class="col d-flex justify-content-center align-items-center">Cantidad</div>
                    </div>
                </div>
                <div class="container cartItemsContainer">

                </div>
                <div class="container">
                    <div class="row bg-light">
                        <div class="col"></div>
                        <div class="col d-flex justify-content-center align-items-center totalPrice">Total:</div>
                        <div class="col d-flex justify-content-center align-items-center"><button class="btn btn-dark">Comprar</button></div>
                    </div>
                </div>
            </div>
        
        </section>
        <!-- Footer-->
        <footer class="py-5 bgCandy ">
            <div class="container"><p class="m-0 text-center text-black">Copyright &copy; Caramel 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
